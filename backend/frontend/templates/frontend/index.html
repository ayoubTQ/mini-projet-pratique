{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Candidats - R&S TELECOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'frontend/css/main.css' %}">
</head>
<body>

<div class="floating-element">
    <i class="fas fa-code" style="font-size: 60px;"></i>
</div>
<div class="floating-element">
    <i class="fas fa-rocket" style="font-size: 50px;"></i>
</div>
<div class="floating-element">
    <i class="fas fa-users" style="font-size: 70px;"></i>
</div>

<header class="header">
    <div class="container-fluid">
        <div class="logo-container">
            <img src="{% static 'images/rs_telecom.jpeg' %}" alt="Logo" class="logo">
            <h1>R&S TELECOM</h1>
        </div>
        <div class="header-actions">
            <button class="notification-btn interactive-element">
                <i class="fas fa-bell"></i>
            </button>
            <button class="notification-btn interactive-element">
                <i class="fas fa-user-circle"></i>
            </button>
        </div>
    </div>
</header>

<section class="hero">
    <div class="hero-content">
        <h2>Bienvenue chez R&S TELECOM</h2>
        <p>Ajoutez vos meilleurs candidats et construisons l'avenir ensemble</p>
    </div>
</section>

<main class="container my-5">
    

    <div class="row mb-5">
        <div class="col-12">
            <div class="glass-card table-card">
                <h2 class="section-title">
                    <i class="fas fa-users me-3"></i>
                    Liste des candidats
                </h2>
                

                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" class="form-control search-input" placeholder="Rechercher par compétence">
                </div>
                

                <div class="table-container">
                    <div class="table-responsive">
                        <table id="candidates-table" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        <i class="fas fa-user me-2"></i>
                                        Nom
                                    </th>
                                    <th>
                                        <i class="fas fa-envelope me-2"></i>
                                        Email
                                    </th>
                                    <th>
                                        <i class="fas fa-cogs me-2"></i>
                                        Compétences
                                    </th>
                                    <th>
                                        <i class="fas fa-file-pdf me-2"></i>
                                        CV
                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="glass-card form-card">
                <h2 class="section-title text-center">
                    <i class="fas fa-user-plus me-3"></i>
                    Ajouter un candidat
                </h2>
                <form id="candidate-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Nom" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="skills" name="skills" class="form-control" placeholder="Compétences" required>
                    </div>
                    <div class="form-group">
                        <input type="file" id="cv" name="cv" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary interactive-element">
                            <i class="fas fa-plus me-2"></i>
                            Ajouter
                        </button>
                    </div>
                </form>
            
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Ajout en cours...</p>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <p>&copy; 2025 R&S TELECOM - Tous droits réservés</p>
    </div>
</footer>

<script src="{% static 'frontend/js/main.js' %}"></script>

</body>
</html>
